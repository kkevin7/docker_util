version: "3.9"
services:
  #mysql
  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_DATABASE=palomar_prod
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql_net
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_general_ci']

  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '9292:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 12345
    networks:
      - mysql_net

networks:
  mysql_net: 
      
volumes:
  mysql_data: {}
      