version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: 'laravelapp'
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/ssl:/etc/apache2/ssl
      - ./:/var/www/html
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'laraapp_db'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - ./db:/var/lib/mysql
